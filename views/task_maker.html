<!doctype html>
<html lang="es">

<head>
    <meta name="" content="">
    <title>Little Goals || Goals Creator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/check.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="body-views">
    <main>

        <!--! CONTENIDO ****************************************  -->
        <div class="container my-3">
            <br>
            <div class="row">
                <div class="col-md-4" id="form">
                    <div class="text-center">
                        <h2>Don't forget again</h2>
                    </div>
                    <div id="form-group" class="form-group text-center">
                        <select class="form-control bg-gray" id="select">
                            <option class="op" id="1" value="1">Choose a categorie.</option>
                            <option class="op" id="2" value="2">📚 Task</option>
                            <option class="op" id="3" value="3">🔔 Reminder</option>
                            <option class="op" id="5" value="5">📝 Notes</option>
                            <option class="op" id="6" value="6">🎂 Birthday</option>
                            <option class="op" id="7" value="7">📅 Apointment</option>
                        </select>
                        <br>
                        <span><button  id="cat" type="button" title="" class="btn  bright-green">Choose</button></span>
                        <br>
                    </div>
                </div>
                <div class="col-md-8 card-container">
                    <div class="row">
                        <div class="col-md-4 text-center" style="border-right:solid 1.8px #26ff00; min-height: 500px;">
                            <h5 class="">Categories</h5>
                            <hr style="border-color: #26ff00;">
                            <div id="T" class="categoria form-control pointer  c"><span>Tasks 📚</span></div>
                            <br>
                            <div id="R" class="categoria form-control pointer  c"><span>Reminders 🔔</span></div>
                            <br>
                            <!-- <div id="C" class="categoria form-control pointer  c"><span>Countdowns ⏳</span></div>
                            <br> -->
                            <div id="N" class="categoria form-control pointer  c"><span>Notes 📝</span></div>
                            <br>
                            <div id="B" class="categoria form-control pointer  c"><span>Birthdays 🎂</span></div>
                            <br>
                            <div id="A" class="categoria form-control pointer  c"><span>Apointments 📅</span></div>
                        </div>
                        <div class="col-md-8">
                            <h5 style="display: inline;" id="goal-list-title" class="goal-type">Your Tasks</h5><span id="deletediv"></span>
                            <hr style="border-color: #26ff00;">
                            <div id="elements">
                            </div>
                        </div>
                        <br>
                    </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
